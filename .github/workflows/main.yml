name: Build and Deploy React App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # cache: 'npm'

      - name: Install dependencies
        run: npm install  # 直接使用 install 而非 ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist

      - name: Package build files
        run: tar czf build.tar.gz -C dist .

      - name: Upload to server via SCP
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: build.tar.gz
          target: /tmp

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SPACE_STATION_REACT }}
          port: 22
          script: |
            mkdir -p /usr/local/www/nginx/space
            cd /usr/local/www/nginx/space
            rm -rf *
            cp /tmp/build.tar.gz .
            tar xzf build.tar.gz
            rm build.tar.gz
            # sudo systemctl restart nginx
